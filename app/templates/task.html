<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мои задачи</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --text: #2d3748;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --primary: #4c7bf3;
      --primary-hover: #3a5ecc;
      --success: #48bb78;
      --danger: #e53e3e;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Тёмная тема */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a202c;
        --text: #e2e8f0;
        --card-bg: #2d3748;
        --border: #4a5568;
        --primary: #5a87f0;
        --primary-hover: #7a9eff;
        --success: #48c577;
        --danger: #f04a5a;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .form-container {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      background: var(--card-bg);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 480px) {
      form {
        flex-direction: row;
      }
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(76, 123, 243, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    button.success {
      background: var(--success);
    }

    button.success:hover {
      background: #389c5e;
    }

    button.danger {
      background: var(--danger);
    }

    button.danger:hover {
      background: #c53030;
    }

    .tasks-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .task-item:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .dark-mode .task-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .task-content {
      flex: 1;
      word-break: break-word;
    }

    .task-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .task-desc {
      font-size: 0.95rem;
      color: var(--text);
      opacity: 0.8;
    }

    .task-actions {
      display: flex;
      gap: 6px;
    }

    .empty {
      text-align: center;
      padding: 30px 20px;
      color: var(--text);
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>Мои задачи</h2>
      <p>{{ user.email }}</p>
    </header>

    <div class="form-container">
      <form method="post" action="/tasks/add">
        <input type="text" name="title" placeholder="Заголовок" required />
        <input type="text" name="description" placeholder="Описание" />
        <button type="submit">Добавить</button>
      </form>
    </div>

    <ul class="tasks-list">
      {% for task in tasks %}
        <li class="task-item">
          <div class="task-content">
            <div class="task-title">{{ task.title }}</div>
            {% if task.description %}
              <div class="task-desc">{{ task.description }}</div>
            {% endif %}
          </div>
          <div class="task-actions">
            {% if not task.is_completed %}
              <form method="post" action="/tasks/{{ task.id }}/complete" style="display:inline;">
                <button type="submit" class="success">✔</button>
              </form>
            {% endif %}
            <form method="post" action="/tasks/{{ task.id }}/delete" style="display:inline;">
              <button type="submit" class="danger">❌</button>
            </form>
          </div>
        </li>
      {% else %}
        <li class="empty">Нет задач</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
