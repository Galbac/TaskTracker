<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --primary: #4c7bf3;
      --primary-hover: #3a5ecc;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --primary: #5a87f0;
        --primary-hover: #7a9eff;
        --border: #334155;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 24px;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .form-container {
      padding: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      transition: border 0.2s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(76, 123, 243, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .footer {
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>Вход</h2>
    </header>
    <div class="form-container">
      <form method="post">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
    </div>
    <div class="footer">
      Нет аккаунта? <a href="/register">Зарегистрироваться</a>
    </div>
  </div>
</body>
</html>
